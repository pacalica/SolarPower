<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#f8b500" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="manifest.json" />
  <title>SolarPower - Login</title>
</head>
<body>
  <div class="container login-page">
    <h1 class="logo">☀️ SolarPower</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p class="divider">or</p>

    <form id="registerForm">
      <input type="email" id="regEmail" placeholder="New Email" required />
      <input type="password" id="regPassword" placeholder="New Password" required />
      <input type="text" id="phone" placeholder="Phone (optional)" />
      <button type="submit">Register</button>
    </form>

    <p class="footer-note">By continuing, you agree to our <a href="#">Terms</a>.</p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
