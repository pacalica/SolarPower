<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SolarPower - Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="dashboard-background">

  <script>
    const user = JSON.parse(localStorage.getItem("solarUser"));
    if (!user) {
      window.location.href = "index.html";
    }
  </script>

  <div class="dashboard-container">
    <h1>Welcome to SolarPower</h1>
    <p>Hello, <span id="username"></span> ðŸ‘‹</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("solarUser"));
    document.getElementById("username").textContent = currentUser?.username || "user";

    function logout() {
      localStorage.removeItem("solarUser");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
